<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20/20 QR Code Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        .modal-content {
            transition: all 0.3s ease-out;
        }
        .input-error {
            border-color: red;
        }
        .dark .input-error {
            border-color: #f87171;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white min-h-screen">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4 text-center">20/20 QR Code Scanner</h1>
        
        <div class="mb-4 flex justify-between items-center">
            <button id="startButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Start Scanning
            </button>
            <button id="darkModeToggle" class="bg-gray-300 dark:bg-gray-700 hover:bg-gray-400 dark:hover:bg-gray-600 text-gray-800 dark:text-white font-bold py-2 px-4 rounded">
                Toggle Dark Mode
            </button>
        </div>

        <div id="reader" class="mb-4 mx-auto" style="max-width: 500px;"></div>

        <div id="scannedData" class="mb-4"></div>

        <div class="mb-4">
            <input type="email" id="emailInput" placeholder="Enter email address" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline dark:bg-gray-700 dark:text-white">
        </div>

        <button id="emailButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded w-full">
            Send Email Report
        </button>
    </div>

    <!-- Modal -->
    <div id="inventoryModal" class="fixed z-10 inset-0 overflow-y-auto hidden items-center justify-center">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white dark:bg-gray-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full modal-content scale-95">
                <div class="bg-white dark:bg-gray-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white mb-4">Enter Inventory Details</h3>
                    <div class="mb-4">
                        <label for="rackLocation" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Rack Location</label>
                        <input type="text" id="rackLocation" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-white leading-tight focus:outline-none focus:shadow-outline dark:bg-gray-700">
                    </div>
                    <div class="mb-4">
                        <label for="partNumber" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Part Number</label>
                        <input type="text" id="partNumber" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-white leading-tight focus:outline-none focus:shadow-outline dark:bg-gray-700">
                    </div>
                    <div class="mb-4">
                        <label for="noteInput" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Note (Optional)</label>
                        <textarea id="noteInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-white leading-tight focus:outline-none focus:shadow-outline dark:bg-gray-700" rows="3"></textarea>
                    </div>
                </div>
                <div class="bg-gray-50 dark:bg-gray-700 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button id="saveInventory" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                        Save
                    </button>
                    <button id="cancelInventory" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm dark:bg-gray-600 dark:text-white dark:hover:bg-gray-500">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const scannedData = [];
        let scanner = null;
        let currentScanIndex = -1;

        function startScanner() {
            if (scanner === null) {
                const config = { fps: 10, qrbox: { width: 250, height: 250 } };
                scanner = new Html5Qrcode("reader");
                scanner.start({ facingMode: "environment" }, config, onScanSuccess, onScanError)
                    .then(() => {
                        console.log("Scanner started successfully");
                        document.getElementById('startButton').textContent = 'Scanning...';
                    })
                    .catch(err => {
                        console.error("Error starting scanner:", err);
                        alert("Failed to start scanner. Please check camera permissions and try again.");
                    });
            } else if (scanner.isScanning) {
                scanner.pause();
                document.getElementById('startButton').textContent = 'Resume Scanning';
            } else {
                scanner.resume();
                document.getElementById('startButton').textContent = 'Scanning...';
            }
        }

        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Scan result: ${decodedText}`, decodedResult);
            scannedData.push({ 
                text: decodedText, 
                rackLocation: '', 
                partNumber: '', 
                note: '' 
            });
            currentScanIndex = scannedData.length - 1;
            scanner.pause();
            showInventoryModal();
        }

        function onScanError(error) {
            console.warn(`Code scan error = ${error}`);
        }

        function showInventoryModal() {
            document.getElementById('inventoryModal').classList.remove('hidden');
            document.getElementById('inventoryModal').classList.add('flex');
            setTimeout(() => {
                document.querySelector('.modal-content').classList.remove('scale-95');
                document.querySelector('.modal-content').classList.add('scale-100');
            }, 10);
        }

        function hideInventoryModal() {
            document.querySelector('.modal-content').classList.remove('scale-100');
            document.querySelector('.modal-content').classList.add('scale-95');
            setTimeout(() => {
                document.getElementById('inventoryModal').classList.add('hidden');
                document.getElementById('inventoryModal').classList.remove('flex');
            }, 300);
        }

        function updateScannedDataDisplay() {
            const container = document.getElementById('scannedData');
            container.innerHTML = '';
            scannedData.forEach((data, index) => {
                const row = document.createElement('div');
                row.className = 'bg-white dark:bg-gray-700 p-2 rounded shadow text-gray-800 dark:text-white mb-2';
                row.innerHTML = `
                    <strong>${index + 1}. ${data.text.replace(/\n/g, '<br>')}</strong><br>
                    <strong>Rack Location:</strong> ${data.rackLocation}<br>
                    <strong>Part Number:</strong> ${data.partNumber}
                    ${data.note ? `<br><em>Note: ${data.note}</em>` : ''}
                `;
                container.appendChild(row);
            });
        }

        document.getElementById('startButton').addEventListener('click', startScanner);

        document.getElementById('saveInventory').addEventListener('click', () => {
            const rackLocation = document.getElementById('rackLocation').value.trim();
            const partNumber = document.getElementById('partNumber').value.trim();
            const note = document.getElementById('noteInput').value.trim();

            if (!rackLocation || !partNumber) {
                if (!rackLocation) document.getElementById('rackLocation').classList.add('input-error');
                if (!partNumber) document.getElementById('partNumber').classList.add('input-error');
                return;
            }

            scannedData[currentScanIndex].rackLocation = rackLocation;
            scannedData[currentScanIndex].partNumber = partNumber;
            scannedData[currentScanIndex].note = note;

            hideInventoryModal();
            updateScannedDataDisplay();
            resetModalInputs();
            setTimeout(() => {
                scanner.resume();
                document.getElementById('startButton').textContent = 'Scanning...';
            }, 500);
        });

        document.getElementById('cancelInventory').addEventListener('click', () => {
            hideInventoryModal();
            scannedData.pop(); // Remove the last scanned item if canceled
            resetModalInputs();
            setTimeout(() => {
                scanner.resume();
                document.getElementById('startButton').textContent = 'Scanning...';
            }, 500);
        });

        function resetModalInputs() {
            document.getElementById('rackLocation').value = '';
            document.getElementById('partNumber').value = '';
            document.getElementById('noteInput').value = '';
            document.getElementById('rackLocation').classList.remove('input-error');
            document.getElementById('partNumber').classList.remove('input-error');
        }

        document.getElementById('emailButton').addEventListener('click', () => {
            const email = document.getElementById('emailInput').value;
            if (email && scannedData.length > 0) {
                const subject = 'Inventory Report';
                const body = scannedData.map((item, index) => 
                    `Item ${index + 1}:\n${item.text}\nRack Location: ${item.rackLocation}\nPart Number: ${item.partNumber}\nNote: ${item.note || 'No note added'}\n\n`
                ).join('---\n\n');
                window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            } else {
                alert('Please enter an email address and scan at least one QR code.');
            }
        });

        document.getElementById('darkModeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark');
        });

        // Add input validation listeners
        ['rackLocation', 'partNumber'].forEach(id => {
            document.getElementById(id).addEventListener('input', function() {
                if (this.value.trim() !== '') {
                    this.classList.remove('input-error');
                }
            });
        });
    </script>
</body>
</html>
