<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-title" content="20/20 Scanner">
    <title>20/20 QR Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --vendor-pgw: #e74c3c;
            --vendor-pilkington: #f39c12;
            --vendor-mygrant: #9b59b6;
            --vendor-other: #1abc9c;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .header img {
            max-height: 50px;
        }

        .header h1 {
            color: var(--primary-color);
            font-weight: 700;
            margin: 0;
        }

        h2 {
            color: var(--primary-color);
            text-align: center;
            margin: 10px 0;
        }

        .hidden {
            display: none;
        }

        .main-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #startButton, #stopButton {
            background-color: #e74c3c;
            color: white;
        }

        #emailReportButton {
            background-color: var(--primary-color);
            color: white;
        }

        .email-button {
            background-color: var(--primary-color);
            color: white;
        }

        .sms-button {
            background-color: var(--secondary-color);
            color: white;
            margin-left: auto;
        }

        .inventory-section, .vendor-section {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(52, 152, 219, 0.1);
            border-radius: 5px;
        }

        #inventorySection {
            display: none;
        }

        #inventoryList, .vendor-list, #auditList {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #inventoryList li, .vendor-list li, #auditList li {
            background-color: white;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .item-content {
            white-space: pre-wrap;
            word-break: break-word;
        }

        .remove-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10px;
        }

        .vendor-button-container {
            display: flex;
            justify-content: space-between;
        }

        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--secondary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            animation: fadeInOut 2s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1, h2 {
                font-size: 24px;
            }

            button {
                padding: 8px 16px;
                font-size: 14px;
            }

            #qr-reader, #qr-reader-audit {
                max-width: 300px;
            }
        }

        /* Flexbox styles for Audit Parts form */
        #auditForm {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 500px;
        }

        #auditForm label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        #auditForm input, #auditForm button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #auditForm button {
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
        }

        .scanner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .edit-remove-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .center-button {
            display: flex;
            justify-content: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="2020-Logo-Color-150.png" alt="Logo">
        <h1>Warehouse QR Scanner</h1>
    </div>
    <div id="mainScreen" class="main-buttons">
        <button id="returnPartsButton">Return Parts</button>
        <button id="auditPartsButton">Audit Parts</button>
    </div>
    <section id="returnPartsScreen" class="hidden">
        <div class="scanner-container">
            <div id="qr-reader"></div>
        </div>
        <div class="button-container">
            <button id="startButton" disabled aria-label="Start Scanning">Start Scanning</button>
            <button id="stopButton" aria-label="Stop Scanning">Stop Scanning</button>
            <button id="emailReportButton" aria-label="Send Email Report">Send Email Report</button>
        </div>
        <div id="inventorySection" class="inventory-section">
            <h2>Inventory Items</h2>
            <ul id="inventoryList"></ul>
            <div class="button-container">
                <button id="inventoryEmailButton" class="email-button" aria-label="Email Inventory Report">Email Inventory Report</button>
                <button id="inventorySmsButton" class="sms-button" aria-label="SMS Inventory Report">SMS Inventory Report</button>
            </div>
        </div>
    </section>
    <section id="auditPartsScreen" class="hidden">
        <div class="scanner-container">
            <div id="qr-reader-audit"></div>
        </div>
        <form id="auditForm">
            <label for="customer">Customer</label>
            <input type="text" id="customer" name="customer">
            <label for="part">Part</label>
            <input type="text" id="part" name="part">
            <label for="supplier">Supplier</label>
            <input type="text" id="supplier" name="supplier">
            <label for="order">Order</label>
            <input type="text" id="order" name="order">
            <label for="labeled">Labeled Date</label>
            <input type="text" id="labeled" name="labeled">
            <label for="location">Location</label>
            <input type="text" id="location" name="location">
            <button type="button" id="addItemButton">Add Item</button>
        </form>
        <ul id="auditList"></ul>
        <div class="button-container">
            <button id="sortLocationButton">Sort by Location</button>
            <button id="sortDateButton">Sort by Date</button>
        </div>
        <div class="center-button">
            <button id="emailAuditButton" class="email-button">Email Audit Report</button>
        </div>
    </section>
    <div id="notification">Item Scanned!</div>
    <script src="script.js"></script>
</body>
</html>
