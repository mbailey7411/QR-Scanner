<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20/20 QR Code Scanner - Enhanced Edition</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --vendor-pgw: #e74c3c;
            --vendor-pilkington: #f39c12;
            --vendor-mygrant: #9b59b6;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }

        #qr-reader {
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #startButton {
            background-color: var(--secondary-color);
            color: white;
        }

        #stopButton {
            background-color: #e74c3c;
            color: white;
        }

        #emailReportButton {
            background-color: var(--primary-color);
            color: white;
        }

        .inventory-section {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }

        .inventory-section h2 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        #inventoryList, #pgwList, #pilkingtonList, #mygrantList {
            list-style-type: none;
            padding: 0;
        }

        #inventoryList li, #pgwList li, #pilkingtonList li, #mygrantList li {
            background-color: white;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remove-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .vendor-section {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }

        #pgwSection {
            background-color: rgba(231, 76, 60, 0.1);
        }

        #pilkingtonSection {
            background-color: rgba(243, 156, 18, 0.1);
        }

        #mygrantSection {
            background-color: rgba(155, 89, 182, 0.1);
        }

        .vendor-button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            border-radius: 3px;
            color: white;
            cursor: pointer;
        }

        #pgwButton {
            background-color: var(--vendor-pgw);
        }

        #pilkingtonButton {
            background-color: var(--vendor-pilkington);
        }

        #mygrantButton {
            background-color: var(--vendor-mygrant);
        }
    </style>
</head>
<body>
    <h1>20/20 QR Code Scanner - Enhanced Edition</h1>
    <div id="qr-reader"></div>
    <div class="button-container">
        <button id="startButton">Start Scanning</button>
        <button id="stopButton">Stop Scanning</button>
        <button id="emailReportButton">Send Email Report</button>
    </div>

    <div class="inventory-section">
        <h2>Inventory Items</h2>
        <ul id="inventoryList"></ul>
    </div>

    <div id="pgwSection" class="vendor-section">
        <h2>PGW Items</h2>
        <ul id="pgwList"></ul>
        <button id="pgwButton" class="vendor-button">Email PGW Returns</button>
    </div>

    <div id="pilkingtonSection" class="vendor-section">
        <h2>Pilkington Items</h2>
        <ul id="pilkingtonList"></ul>
        <button id="pilkingtonButton" class="vendor-button">Email Pilkington Returns</button>
    </div>

    <div id="mygrantSection" class="vendor-section">
        <h2>Mygrant Items</h2>
        <ul id="mygrantList"></ul>
        <button id="mygrantButton" class="vendor-button">Email Mygrant Returns</button>
    </div>

    <script>
        const html5QrCode = new Html5Qrcode("qr-reader");
        const qrConfig = { fps: 10, qrbox: { width: 250, height: 250 } };
        let scanning = false;

        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const emailReportButton = document.getElementById('emailReportButton');
        const inventoryList = document.getElementById('inventoryList');
        const pgwList = document.getElementById('pgwList');
        const pilkingtonList = document.getElementById('pilkingtonList');
        const mygrantList = document.getElementById('mygrantList');
        const pgwButton = document.getElementById('pgwButton');
        const pilkingtonButton = document.getElementById('pilkingtonButton');
        const mygrantButton = document.getElementById('mygrantButton');

        startButton.addEventListener('click', startScanning);
        stopButton.addEventListener('click', stopScanning);
        emailReportButton.addEventListener('click', sendEmailReport);
        pgwButton.addEventListener('click', () => emailVendorReturns('PGW'));
        pilkingtonButton.addEventListener('click', () => emailVendorReturns('Pilkington'));
        mygrantButton.addEventListener('click', () => emailVendorReturns('Mygrant'));

        function startScanning() {
            if (!scanning) {
                html5QrCode.start({ facingMode: "environment" }, qrConfig, onScanSuccess)
                    .then(() => {
                        scanning = true;
                        startButton.disabled = true;
                        stopButton.disabled = false;
                    })
                    .catch(err => console.error('Error starting scanner:', err));
            }
        }

        function stopScanning() {
            if (scanning) {
                html5QrCode.stop()
                    .then(() => {
                        scanning = false;
                        startButton.disabled = false;
                        stopButton.disabled = true;
                    })
                    .catch(err => console.error('Error stopping scanner:', err));
            }
        }

        function onScanSuccess(decodedText) {
            console.log('Scanned item:', decodedText);
            addItemToList(decodedText);
        }

        function addItemToList(item) {
            const li = document.createElement('li');
            li.textContent = item;

            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            removeButton.className = 'remove-button';
            removeButton.onclick = () => li.remove();

            li.appendChild(removeButton);

            if (item.startsWith('PGW')) {
                pgwList.appendChild(li);
            } else if (item.startsWith('Pilkington')) {
                pilkingtonList.appendChild(li);
            } else if (item.startsWith('Mygrant')) {
                mygrantList.appendChild(li);
            } else {
                inventoryList.appendChild(li);
            }
        }

        function sendEmailReport() {
            const items = Array.from(inventoryList.children).map(li => li.textContent.replace('Remove', '').trim());
            const pgwItems = Array.from(pgwList.children).map(li => li.textContent.replace('Remove', '').trim());
            const pilkingtonItems = Array.from(pilkingtonList.children).map(li => li.textContent.replace('Remove', '').trim());
            const mygrantItems = Array.from(mygrantList.children).map(li => li.textContent.replace('Remove', '').trim());

            const report = `
                Inventory Items:
                ${items.join('\n')}

                PGW Items:
                ${pgwItems.join('\n')}

                Pilkington Items:
                ${pilkingtonItems.join('\n')}

                Mygrant Items:
                ${mygrantItems.join('\n')}
            `;

            console.log('Sending email report:', report);
            alert('Email report sent successfully!');
        }

        function emailVendorReturns(vendor) {
            let items;
            switch (vendor) {
                case 'PGW':
                    items = Array.from(pgwList.children).map(li => li.textContent.replace('Remove', '').trim());
                    break;
                case 'Pilkington':
                    items = Array.from(pilkingtonList.children).map(li => li.textContent.replace('Remove', '').trim());
                    break;
                case 'Mygrant':
                    items = Array.from(mygrantList.children).map(li => li.textContent.replace('Remove', '').trim());
                    break;
            }

            const report = `
                ${vendor} Returns:
                ${items.join('\n')}
            `;

            console.log(`Sending ${vendor} returns email:`, report);
            alert(`${vendor} returns email sent successfully!`);
        }
    </script>
</body>
</html>
