<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20/20 Auto Glass QR Code Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .neumorphic {
            background: #e0e0e0;
            box-shadow: 20px 20px 60px #bebebe, -20px -20px 60px #ffffff;
        }
        .dark .neumorphic {
            background: #2d3748;
            box-shadow: 20px 20px 60px #1a202c, -20px -20px 60px #4a5568;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        .modal {
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-800 transition-colors duration-300">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800 dark:text-white">Advanced QR Code Scanner and Emailer</h1>
        
        <div class="neumorphic rounded-lg p-6 mb-8">
            <div id="reader" class="w-full max-w-md mx-auto mb-4"></div>
            <button id="startButton" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:scale-105">
                Start Scanning
            </button>
        </div>

        <div class="neumorphic rounded-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800 dark:text-white">Scanned Data</h2>
            <div id="scannedData" class="space-y-2"></div>
        </div>

        <div class="neumorphic rounded-lg p-6">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800 dark:text-white">Email Results</h2>
            <input type="email" id="emailInput" placeholder="Enter your email" class="w-full p-2 mb-4 border rounded">
            <button id="emailButton" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:scale-105">
                Send Email
            </button>
        </div>

        <button id="darkModeToggle" class="fixed bottom-4 right-4 bg-gray-800 dark:bg-gray-200 text-white dark:text-gray-800 p-2 rounded-full shadow-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
        </button>
    </div>

    <!-- Modal for adding notes -->
    <div id="noteModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden modal">
        <div class="bg-white dark:bg-gray-700 p-6 rounded-lg shadow-xl w-full max-w-md modal-content transform scale-95">
            <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-white">Add Notes</h2>
            <textarea id="noteInput" rows="4" class="w-full p-2 mb-4 border rounded resize-none" placeholder="Enter your notes here..."></textarea>
            <div class="flex justify-end space-x-2">
                <button id="cancelNote" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded transition duration-300 ease-in-out">
                    Cancel
                </button>
                <button id="saveNote" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out">
                    Save Note
                </button>
            </div>
        </div>
    </div>

    <script>
        const scannedData = [];
        let scanner = null;
        let currentScanIndex = -1;

        function startScanner() {
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, config, onScanSuccess);
        }

        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Scan result: ${decodedText}`, decodedResult);
            scannedData.push({ text: decodedText, note: '' });
            currentScanIndex = scannedData.length - 1;
            updateScannedDataDisplay();
            scanner.pause(true);
            showNoteModal();
        }

        function showNoteModal() {
            document.getElementById('noteModal').classList.remove('hidden');
            document.getElementById('noteModal').classList.add('flex');
            setTimeout(() => {
                document.querySelector('.modal-content').classList.remove('scale-95');
                document.querySelector('.modal-content').classList.add('scale-100');
            }, 10);
        }

        function hideNoteModal() {
            document.querySelector('.modal-content').classList.remove('scale-100');
            document.querySelector('.modal-content').classList.add('scale-95');
            setTimeout(() => {
                document.getElementById('noteModal').classList.add('hidden');
                document.getElementById('noteModal').classList.remove('flex');
            }, 300);
        }

        function updateScannedDataDisplay() {
            const container = document.getElementById('scannedData');
            container.innerHTML = '';
            scannedData.forEach((data, index) => {
                const row = document.createElement('div');
                row.className = 'bg-white dark:bg-gray-700 p-2 rounded shadow text-gray-800 dark:text-white mb-2';
                row.innerHTML = `
                    <strong>${index + 1}. ${data.text}</strong>
                    ${data.note ? `<br><em>Note: ${data.note}</em>` : ''}
                `;
                container.appendChild(row);
            });
        }

        document.getElementById('startButton').addEventListener('click', startScanner);

        document.getElementById('saveNote').addEventListener('click', () => {
            const note = document.getElementById('noteInput').value;
            scannedData[currentScanIndex].note = note;
            hideNoteModal();
            updateScannedDataDisplay();
            document.getElementById('noteInput').value = '';
            setTimeout(() => scanner.resume(), 500);
        });

        document.getElementById('cancelNote').addEventListener('click', () => {
            hideNoteModal();
            document.getElementById('noteInput').value = '';
            setTimeout(() => scanner.resume(), 500);
        });

        document.getElementById('emailButton').addEventListener('click', () => {
            const email = document.getElementById('emailInput').value;
            if (email && scannedData.length > 0) {
                const subject = 'Scanned QR Code Data with Notes';
                const body = scannedData.map((item, index) => 
                    `Item ${index + 1}:\nQR Code: ${item.text}\nNote: ${item.note || 'No note added'}\n\n`
                ).join('---\n\n');
                window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            } else {
                alert('Please enter an email address and scan at least one QR code.');
            }
        });

        document.getElementById('darkModeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark');
        });
    </script>
</body>
</html>
