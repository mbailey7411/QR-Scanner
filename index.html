<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20/20 QR Code Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        .modal-content {
            transition: all 0.3s ease-out;
        }
        .input-error {
            border-color: red;
        }
        .delete-button {
            transition: all 0.2s ease-in-out;
        }
        .delete-button:hover {
            transform: scale(1.1);
        }
        #reader {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4 text-center">20/20 QR Code Scanner</h1>
        
        <div class="mb-4 flex justify-center">
            <button id="startButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Start Scanning
            </button>
            <button id="stopButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded ml-2 hidden">
                Stop Scanning
            </button>
        </div>

        <div id="reader" class="mb-4"></div>

        <div id="scannedData" class="mb-4"></div>

        <div class="mb-4">
            <input type="email" id="emailInput" placeholder="Enter email address" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <button id="emailButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded w-full">
            Send Email Report
        </button>
    </div>

    <!-- Modal -->
    <div id="inventoryModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Enter Inventory Details</h3>
                <div class="mt-2 px-7 py-3">
                    <input type="text" id="rackLocation" placeholder="Rack Location" class="mt-2 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1">
                    <input type="text" id="partNumber" placeholder="Part Number" class="mt-2 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1">
                    <textarea id="note" placeholder="Note (optional)" class="mt-2 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"></textarea>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="saveInventory" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300">
                        Save
                    </button>
                    <button id="cancelInventory" class="mt-3 px-4 py-2 bg-red-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-300">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const scannedData = [];
        let scanner = null;
        let currentScanIndex = -1;

        function startScanner() {
            if (scanner) {
                scanner.resume();
            } else {
                scanner = new Html5Qrcode("reader");
                const config = { fps: 10, qrbox: { width: 250, height: 250 } };
                scanner.start({ facingMode: "environment" }, config, onScanSuccess, onScanError)
                    .catch(err => console.error('Failed to start scanner:', err));
            }
            document.getElementById('startButton').classList.add('hidden');
            document.getElementById('stopButton').classList.remove('hidden');
        }

        function stopScanner() {
            if (scanner) {
                scanner.pause();
                document.getElementById('startButton').classList.remove('hidden');
                document.getElementById('stopButton').classList.add('hidden');
            }
        }

        function onScanSuccess(decodedText, decodedResult) {
            stopScanner();
            currentScanIndex = scannedData.length;
            scannedData.push({ text: decodedText });
            showInventoryModal();
        }

        function onScanError(error) {
            console.warn(`Code scan error = ${error}`);
        }

        function showInventoryModal() {
            document.getElementById('inventoryModal').classList.remove('hidden');
        }

        function hideInventoryModal() {
            document.getElementById('inventoryModal').classList.add('hidden');
            resetModalInputs();
        }

        function updateScannedDataDisplay() {
            const container = document.getElementById('scannedData');
            container.innerHTML = '';
            scannedData.forEach((data, index) => {
                const row = document.createElement('div');
                row.className = 'bg-white p-2 rounded shadow text-gray-800 mb-2 relative';
                row.innerHTML = `
                    <strong>${index + 1}. ${data.text.replace(/\n/g, '<br>')}</strong><br>
                    <strong>Rack Location:</strong> ${data.rackLocation}<br>
                    <strong>Part Number:</strong> ${data.partNumber}
                    ${data.note ? `<br><em>Note: ${data.note}</em>` : ''}
                    <button class="delete-button absolute top-2 right-2 text-red-500 hover:text-red-700" data-index="${index}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                `;
                container.appendChild(row);
            });

            // Add event listeners for delete buttons
            document.querySelectorAll('.delete-button').forEach(button => {
                button.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    removeScannedItem(index);
                });
            });
        }

        function removeScannedItem(index) {
            scannedData.splice(index, 1);
            updateScannedDataDisplay();
        }

        document.getElementById('startButton').addEventListener('click', startScanner);
        document.getElementById('stopButton').addEventListener('click', stopScanner);

        document.getElementById('saveInventory').addEventListener('click', () => {
            const rackLocation = document.getElementById('rackLocation').value.trim();
            const partNumber = document.getElementById('partNumber').value.trim();
            const note = document.getElementById('note').value.trim();

            if (rackLocation === '' || partNumber === '') {
                if (rackLocation === '') document.getElementById('rackLocation').classList.add('input-error');
                if (partNumber === '') document.getElementById('partNumber').classList.add('input-error');
                return;
            }

            scannedData[currentScanIndex].rackLocation = rackLocation;
            scannedData[currentScanIndex].partNumber = partNumber;
            scannedData[currentScanIndex].note = note;

            hideInventoryModal();
            updateScannedDataDisplay();
        });

        document.getElementById('cancelInventory').addEventListener('click', () => {
            scannedData.pop(); // Remove the last scanned item if canceled
            hideInventoryModal();
            updateScannedDataDisplay();
        });

        function resetModalInputs() {
            document.getElementById('rackLocation').value = '';
            document.getElementById('partNumber').value = '';
            document.getElementById('note').value = '';
            document.getElementById('rackLocation').classList.remove('input-error');
            document.getElementById('partNumber').classList.remove('input-error');
        }

        document.getElementById('emailButton').addEventListener('click', () => {
            const email = document.getElementById('emailInput').value.trim();
            if (email === '') {
                alert('Please enter an email address.');
                return;
            }
            // Here you would typically send the data to a server to handle the email sending
            console.log('Sending email to:', email);
            console.log('Scanned data:', scannedData);
            alert('Email report sent! (This is a simulation)');
        });

        // Add input validation listeners
        ['rackLocation', 'partNumber'].forEach(id => {
            document.getElementById(id).addEventListener('input', function() {
                if (this.value.trim() !== '') {
                    this.classList.remove('input-error');
                }
            });
        });
    </script>
</body>
</html>
